<!DOCTYPE html>
<HTML >     
    <head>
        <title>Tic Tac Toe</title>        
        </head>
        <body onload="OnLoad()" style="max-height: 1080;">           
            <div style= "border:2px solid black; max-width: 400px; margin-left: auto; margin-right:auto; margin-top: 100px; padding: 20px; text-align: center;">                                  
                    <button onclick="OnLoad()">Restart Game</button>            
                    <label for="modes">Mode:</label>
                    <select name="modes" id="modes" onchange="OnLoad()">
                    <option value="Multiplayer">Multiplayer</option>
                    <option value="Solo: Easy">Solo: Easy</option>
                    <option value="Solo: Medium">Solo: Medium</option>
                    <option value="Solo: Impossible">Solo: Impossible</option>
                    </select>
                    <br> 
                    <h1 id="currentPlayer">Current Player: </h1> 
                    <canvas id="myCanvas" width="300" height="300" style="border: solid 0px black" ></canvas>                                   
            </div>
        </body>

        <script type="text/javascript" src="code.js"></script> 
</HTML>
